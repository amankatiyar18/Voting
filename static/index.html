<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="login-message" class="message"></div>

        <h1>Create User</h1>
        <form id="create-user-form">
            <input type="text" id="create-username" placeholder="Username" required>
            <input type="password" id="create-password" placeholder="Password" required>
            <input type="number" id="create-constituency-id" placeholder="Constituency ID" required>
            <button type="submit">Create User</button>
        </form>
        <div id="create-user-message" class="message"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('login-message').innerText = 'Logged in successfully!';
                    document.cookie = `access-token=${result.token}; path=/`;
                } else {
                    document.getElementById('login-message').innerText = result.detail;
                }
            } catch (error) {
                document.getElementById('login-message').innerText = 'An error occurred.';
            }
        });

        document.getElementById('create-user-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('create-username').value;
            const password = document.getElementById('create-password').value;
            const constituencyId = document.getElementById('create-constituency-id').value;

            try {
                const response = await fetch('/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${document.cookie.split('access-token=')[1]}`,
                    },
                    body: JSON.stringify({ username, password, constituency_id: constituencyId }),
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('create-user-message').innerText = 'User created successfully!';
                } else {
                    document.getElementById('create-user-message').innerText = result.detail;
                }
            } catch (error) {
                document.getElementById('create-user-message').innerText = 'An error occurred.';
            }
        });
    </script>
</body>
</html>
